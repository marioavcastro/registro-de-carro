<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Carros</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <!-- Topo -->
  <header>
  <div class="container">
    <h1>Pratica HTML | CSS | Javascript</h1>
    <h3>Autor: Mario Castro</h3>
      <ul class="title-brand">
        <li data-js="company-name"></li>
        <li> - </li>
        <li data-js="company-tel"></li>
      </ul>   
    </div>
</header>

 <!-- Formulario de Registro -->
    <article class="reg-area" >
      <div class="container">
        <form action="" data-js="form-car" class="form-car">
          <header id="title-form"><h2>Cadastro de Carros</h2></header>
            <input type="url" data-js="image" placeholder="Link da Imagem do Carro">
            <label for="">Marca: </label>
            <input type="text" data-js="marca">
            <label for="">Modelo:</label>
            <input type="text" data-js="modelo">
            <label for="">Ano:</label>
            <input type="text" data-js="ano">
            <label for="">Placa:</label>
            <input type="text" data-js="placa">
            <label for="">Cor:</label>
            <input type="text" data-js="cor">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
      <!-- Tabela -->
    <div class="table-car">
      <h2>Registro de Carros</h2>
      <table>
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody data-js="table-car">

        </tbody>
      </table>
    </div>
  </div>
  </article>
  <!-- Rodape -->
  <footer>
    <div class="container">
        <p>&copy Mario Castro - 2018</p>  
    </div>
  </footer>
  <script src="js/dom.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
